<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="./assets/style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <title>Trivia quiz game</title>

</head>

<body>
  <!-- MAIN NAVIGATION -->
  <header>
    <!-- NAVBAR SECTION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar-desktop"> <!-- DESKTOP ONLY -->
      <div class="container-fluid"> 
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item mx-5">
              <a class="nav-link" href="#highscores">Highscores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#help">How to play</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>  
    <div class="container">
      <div class="row py-4 py-lg-6">
        <div class="col-lg-4 order-lg-2 d-flex align-items-center justify-content-center justify-content-lg-start ms-lg-n6">
          <div style="z-index:1" class="lc-block col-6 col-lg-10 mb-n3 mb-lg-0">
            <img class="img-fluid shadow" src="./assets/images/96892-OKN2WA-995.jpg" alt="Image by Freepik - https://www.freepik.com/free-vector/modern-quiz-background-with-colorful-shapes_1040628.htm#query=trivia&position=6&from_view=search&track=sph">
          </div><!-- /lc-block -->
        </div><!-- /col -->
        <div class="col-lg-7 bg-light px-lg-5 p-4">
          <div class="col-lg-10 ms-lg-5">
            <div class="lc-block mb-4">
              <div editable="rich">
                <h1 class="rfs-30">Welcome to Quiz Hero</h1>
              </div>
            </div>
            <div class="lc-block mb-5">
              <div editable="rich">
                <p class="lead"> Feel free to test your knowledge with our free quiz. Just pick a section you ace on or other subject you want to learn more and fire up some questions! Good luck! </p>
              </div>
            </div><!-- /lc-block -->
            <div class="lc-block">
              <a class="btn btn-primary btn-lg" href="#" role="button">Let's start</a>
            </div><!-- /lc-block -->
          </div>
        </div><!-- /col -->
    
      </div>
    </div>
  </header>

  <!-- MAIN SECTION -->
  
  <div id="main">
    <button type="button" id ="button1" class="btn btn-primary" class="main" >Start Quiz</button>
    <p id="lives" class="lives"></p>
  </div>

  <div id="questions" class="hide">
    <h1 id="question-title" data-text="" class="hide">Question Title</h1>
    <div id="choices" class="choices"></div>
    <button type="button" id = "button2" class="btn btn-primary">Tell me the answer, fool</button>
    <button type="button" id = "button10" class="btn btn-primary">Get giphy</button>
  </div>

  <!-- FOOTER SECTION -->
  

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4a2812a7e8.js" crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
